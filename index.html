<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hangman Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">  
  </head>
<body>

  <div class="container">
<!-- Name and instructions -->
    <div class="jumbotron">
      <div class="row">
          <div class="col-md-6">
            <div class="card-block">
              <h1 class="card-title">Hangman</h1>
              <h2 class="card-text">Coffee Shop Edition</h2>
              <p class="card-text">Press any key to get started!</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card-img-bottom">
            </div>
          </div>
        </div>
    </div>

    <!-- display are for word -->
    <div class="card" >
        <div class="card-header">
          <h4><strong>Can you guess the word?</strong></h4>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"> <h5 id="wordToGuess"></h5></li>
        </ul>
    </div>

    <!-- Wrong guesses -->
    <div class="card">
        <div class="card-body">
          Wrong guesses: <span id="wrongGuesses"></span>
        </div>
    </div>

    <!-- Guess left -->
    <div class="card">
        <div class="card-body">
          Guesses left: <span id="numGuesses"></span>
        </div>
    </div>

    <!-- Rounds won/Lost -->
    <div class="card">
        <div class="card-body">
          Rounds won: <span id="winCounter"></span>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
          Rounds lost: <span id="lossCounter"></span>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/script.js"></script>

</div>

        
       
        



</body>
</html>
